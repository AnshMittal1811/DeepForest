#Config file for DeepMeerkat train.py on local OSX

#Data generation - the number of workers for dask session
num_hipergator_workers: 20
training_csvs:
  - SJER

#Keras
workers: 1
use_multiprocessing: False
max_queue_size: 10
num_GPUs: 1
save_image_path: snapshots/images/
save_snapshot_path: snapshots/images/

#Sliding Window Size and Ovelap
patch_size: 400
patch_overlap: 0.05
rgb_res: 0.1

#Preprocessing routines
preprocess:
  zero_area: True

#Select sites
hand_annotation_site:
  - SJER
pretraining_site:
  - SJER
  - TEAK
evaluation_site:
  - SJER
  - TEAK

#Training
training_images: 2
weights: None
imagenet_weights: False
batch_size: 25
epochs: 2
backbone: resnet50
shuffle_training: False
score_threshold: 0.20

#Evaluation
evaluation_images: 2
shuffle_evaluation: False
validation_percent: 5 #For hand annotation neon_MAP
#Non-max suppression, threshold for the IoU value to determine when a box should be suppressed.
nms_threshold: 0.1

#LIDAR density
min_density: 100

#Data Paths
